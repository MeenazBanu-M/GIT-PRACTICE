<div class="signin">
  <div class="signin-main">
    <header>
      <div class="header-logo">
        <img src="../assets/logo-white-bg 1.png" alt="" />
      </div>
      <div class="header-content">
        <div class="header-per-content-wrapper">
          <div class="header-content-img-container">
            <img
              src="../assets/ic_help.png"
              alt=""
              class="header-content-img"
            />
          </div>
          <div class="header-per-content">
            <a href="">Help </a>
          </div>
        </div>

        <div class="bar">|</div>

        <div class="header-per-content-wrapper">
          <div class="header-content-img-container">
            <img
              src="../assets/ic_physician.png"
              alt=""
              class="header-content-img"
            />
          </div>
          <div class="header-per-content">
            <span>Physician </span>
            <a class="sign_in_header">Sign In</a>
          </div>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="signin-I">
        <p class="for-what">
          We are a Product Enablement and Prior-Authorization solutions provider
          for manufacturers and major pharma.
        </p>
      </div>

      <div class="signin-II">
        <div class="form-header">Sign in</div>

        <form action="" class="signin-form">
          <div class="form-input">
            <label for="email">Email Address</label>
            <input type="text" name="" id="email">
          </div>

          <div class="form-input">
            <div class="password-label">
              <label for="pass">Password</label>
              <a href="" class="forgot">Forgot Password?</a>
            </div>
            <input type="password" name="" id="pass">
          </div>

          <div class="button-check-wrapper">
            <a href="" class="signin-btn">
              Sign in
            </a>
            <div class="checkbox-rember">
              <input type="checkbox" name="" id="remember">
              <label for="remember" id="remem">Remember me</label>
            </div>
            
          </div>

          <div class="register-wrapper">
              <label for="regis" class="regis-label">Don’t have an account yet? </label>
              <a href="" class="regis">Register</a>
          </div>
        </form>
      </div>
      
    </div>

    <footer>
      <div class="foot-copyright">
        <span> Copyright © 2023 LSG. All Rights Reserved. </span>
      </div>

      <div class="footer-nav">
          <div class="footer-per-content">
            <a href="">Privacy Policy</a>
          </div>

          <div class="footer-per-content">
            <a href="">Terms of Use</a>
          </div>

          <div class="footer-per-content">
            <a href="">Contacts</a>
          </div>

      </div>
    </footer>
  </div>
</div>
